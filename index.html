<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ConvPNG online PNG converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        #buttonsContainer button { margin-right: 5px; }
        #dlList { column-count: 4; max-width: 600px; }
    </style>
</head>

<body style="background-color: transparent;">

<div style="margin: 0 10px;">

    <div style="margin: 10px 0">
        Create .8xv files from your PNG files: <input style="display: inline-block" type="file" multiple accept=".png" onChange="fileLoad(event)"/><br>
        <div>
            <span style="margin-top: 6px; display: block;">Appvar links will appear here (click to download):</span>
            <ul id="dlList"></ul>
        </div>
        <div id="buttonsContainer"></div>
    </div>

    <hr>
    <i>ConvPNG by <a href="https://github.com/mateoconlechuga/convpng" target="_blank">MateoConLechuga</a>, web version by Adriweb</i>
</div>

<script src="convpng-utils.js"></script>
<script>
    var script = document.createElement('script');
    script.src = "convpng_web.js";
    document.body.appendChild(script);
</script>

</body>

</html>
